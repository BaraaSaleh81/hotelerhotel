  <body>
    <section class="login d-flex justify-content-center align-items-center ">
        <div class="row">
            <div class="col-xl-7 col-sm-12">
            <div class="log-in">
            <form action="" class="d-flex justify-content-center align-items-center flex-column min-vh-100">
                <h2>login</h2>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope" style="color:#AE7D54;"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                  <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock" style="color:#AE7D54;"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot d-flex gap-3 flex-column align-content-end">
                    <label> <input type="checkbox"> Remember Me</label>
                    <a href="#">forgot Password?</a>
                </div>
                <button type="submit"><a href="./index.html"> login </a></button>
                <div class="register-link">
                    <p>Dont have an account?<a href="./sign-up.html">Register</a></p>
                </div>
            </form>
            </div>
        </div>
        <div class="col-xl-5 col-md-12 ">
              <div class="image-hotel">
            <img src="./assets/image-second/shape-17.webp" alt="shape">
         </div>
        </div>
    </div>
    </section>

     integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
